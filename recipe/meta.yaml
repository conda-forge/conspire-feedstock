{% set name = "conspire" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/conspire-{{ version }}.tar.gz
  sha256: a071b8a9be01a782e1a8abef2414f653fde4067bc3806d71f774a16765c6094e

build:
  number: 0
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
  host:
    - maturin
    - pip
    - python
  run:
    - numpy
    - python

test:
  commands:
    - pip check
    - pytest
  imports:
    - conspire
  requires:
    - pip
    - pytest
  source_files:
    - pyproject.toml
    - tests/

about:
  home: https://mrbuche/github.io/conspire
  dev_url: https://github.com/mrbuche/conspire.py
  license: GPL-2.0-or-later
  license_file:
    - THIRDPARTY.yml
    - LICENSE
  summary: Conspire is a library for constitutive models and finite elements.

extra:
  recipe-maintainers:
    - mrbuche
